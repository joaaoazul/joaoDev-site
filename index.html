<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada | 404</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Oops! Página não encontrada</h1>
        <p>Desculpe, não conseguimos encontrar a página que você procurava.</p>
        <p>Mas não se preocupe, você pode receber atualizações do nosso site.</p>

        <form id="emailForm" action="your-backend-endpoint" method="POST">
            <label for="email">Digite seu e-mail para receber atualizações:</label>
            <input type="email" id="email" name="email" placeholder="seu-email@dominio.com" required>
            <button type="submit">Inscrever-se</button>
        </form>

        <p><a href="/">Voltar para a página inicial</a></p>
    </div>
</body>
</html>
